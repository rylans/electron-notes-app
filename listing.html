<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Note App</title>
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid"> 


    <h1>Note App </h1>
    <div id='warn-alert' class="alert alert-warning" role="alert">

    Write a note here.
    <p>

    <button type="button" class="btn btn-primary" id="msg-submit">Add</button>

    <div class="note-container">
    </div>

    <script>

      require('./renderer.js')
    </script>

    </div>
  </body>
